<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculadora.png" type="image/x-icon">
</head>
<body>
    <main class="calculator">
        <p class="screen">0</p>
        <div class="buttons">
            <button id="c" class="btn">C</button>
            <button id="backspace" class="btn">‚Üê</button>
            <button id="division" class="btn">/</button>
            <button id="multiplication" class="btn">*</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="substraction" class="btn">-</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="addition" class="btn">+</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="equals" class="btn">=</button>
            <button id="zero" class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
